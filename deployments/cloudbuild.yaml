steps:
  # run build app images
  - id: 'build-app-image'
    name: gcr.io/cloud-builders/docker
    args:
      [
        'build',
        '-f',
        '${_APP_DOCKER_FILE}',
        '--cache-from',
        'gcr.io/$PROJECT_ID/${_CLOUD_RUN_SERVICE_NAME}:latest',
        '-t',
        'gcr.io/$PROJECT_ID/${_CLOUD_RUN_SERVICE_NAME}:latest',
        '${_CONTEXT_FOLDER}',
      ]

  # push to container registry
  - id: 'push-image'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push gcr.io/$PROJECT_ID/${_CLOUD_RUN_SERVICE_NAME}:latest

  # deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        '${_CLOUD_RUN_SERVICE_NAME}',
        '--image',
        'gcr.io/$PROJECT_ID/${_CLOUD_RUN_SERVICE_NAME}:latest',
        '--allow-unauthenticated',
        '--region',
        'asia-northeast1',
        '--platform',
        'managed',
        '--timeout',
        '900'
      ]

substitutions:
  _APP_DOCKER_FILE: ./deployments/Dockerfile
  _CONTEXT_FOLDER: ./
  _CLOUD_RUN_SERVICE_NAME: nuxt-test-iap
